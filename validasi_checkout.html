<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Sheepvee</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- boostrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- almalik font -->
    <link href="https://fonts.cdnfonts.com/css/almalik" rel="stylesheet" />
    
    <!-- css -->
    <link href="validasi_checkout.css" rel="stylesheet">
</head>

<body>
    <div class="payment-container">
        <div class="payment-header">
            <div class="payment-icon">
                <i class="fas fa-credit-card"></i>
            </div>
            <h1 class="payment-title">Konfirmasi Pembayaran</h1>
            <p class="payment-subtitle">Periksa detail pembayaran Anda</p>
        </div>

        <div class="payment-details">
            <div class="detail-section">
                <div class="detail-label">Total Pembayaran</div>
                <div class="total-amount">Rp2.012.500</div>
                <div class="total-currency">Rupiah Indonesia</div>
            </div>

            <div class="detail-section">
                <div class="detail-label">Metode Pembayaran</div>
                <div class="payment-method">
                    <div class="payment-method-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="payment-method-info">
                        <div class="payment-method-name">Sheepvee Pay</div>
                        <div class="payment-method-balance">Saldo: Rp999.999.999</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="payment-actions">
            <button class="btn btn-cancel" onclick="window.location.href='checkout.html'">
                <i class="fas fa-times"></i> Batalkan
            </button>
            <button class="btn btn-pay" id="btnBayar">
                <i class="fas fa-check"></i> Bayar Sekarang
            </button>
        </div>

        <div class="security-badge">
            <i class="fas fa-shield-alt"></i>
            <span>Transaksi Aman & Terenkripsi</span>
        </div>
    </div>

    <script>
        document.getElementById("btnBayar").addEventListener("click", function () {
            Swal.fire({
                title: "Pembayaran Berhasil!",
                text: "Transaksi Anda telah berhasil diproses. Anda akan diarahkan ke halaman profil.",
                icon: "success",
                confirmButtonText: "Lanjutkan",
                allowOutsideClick: false,
                customClass: {
                    popup: 'swal2-popup',
                    title: 'swal2-title',
                    confirmButton: 'swal2-confirm'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "profil.html";
                }
            });
        });

        // Add loading effect to payment button
        document.getElementById("btnBayar").addEventListener("click", function (e) {
            const btn = e.target;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            btn.disabled = true;

            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check"></i> Bayar Sekarang';
                btn.disabled = false;
            }, 2000);
        });
    </script>
</body>

</html>
